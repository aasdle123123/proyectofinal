<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Finanzas Personales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Mis Finanzas Personales">
    </div>
    <h1>Mis Finanzas Personales</h1>
  </header>

  <main>
    <section id="bienvenida">
      <h2>Bienvenido/a, <span id="usuario"></span></h2>
      <p>¡Administra tus finanzas de forma sencilla y efectiva!</p>

      <div class="graficos">
        <div class="grafico" id="grafico-resumen"></div>
        <div class="grafico" id="grafico-gastos"></div>
      </div>
    </section>

    <section id="transacciones-recientes">
      <h2>Transacciones Recientes</h2>
      <table id="tabla-transacciones">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
